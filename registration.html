<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Scroll - Registration</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
</head>
<body> 
<main>
    <div class="logo">
        <img src="images/logo.png" alt="logo">
    </div>

    <div class="avatar-container">
        <div id="cat-avatar" class="cat-avatar"></div>
    </div>

    <input type="text" id="team-name" placeholder="ENTER YOUR TEAM NAME">
    <button id="btn-meet-cat">MEET MY CAT!</button>

    <div class="profile-data">
        <form id="extra-data-form">
            <div class="input-field">
                <label for="chname">Child's Name:</label>
                <input type="text" id="chname" required>
            </div>
                
            <div class="input-field">
                <label for="coname">Companion's Name:</label>
                <input type="text" id="coname" required>
            </div>
            
            <button type="button" id="btn-final-register">START ADVENTURE</button>
        </form>        
    </div>

    </main>

    <script type="module" src="scripts/registration.mjs"></script>
</body>
</html>
