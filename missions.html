<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Scroll - Missions</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/missions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
</head>
<body> 
    <div id="header-container"></div>

    <main>
        <h1>MISSIONS</h1>

        <div class="difficulty-legend">
            <div class="legend-item">
                <span class="dot easy"></span>
                <p>EASY</p>
            </div>
            <div class="legend-item">
                <span class="dot medium"></span>
                <p>MEDIUM</p>
            </div>
            <div class="legend-item">
                <span class="dot hard"></span>
                <p>HARD</p>
            </div>
        </div>

        <div id="mission">
            <button class="mission-btn" data-id="1">
                <img src="images/icons/1.png" alt="Mission 1">
            </button>
            <button class="mission-btn" data-id="2">
                <img src="images/icons/2.png" alt="Mission 2">
            </button>
            <button class="mission-btn" data-id="3">
                <img src="images/icons/3.png" alt="Mission 3">
            </button>
            <button class="mission-btn" data-id="4">
                <img src="images/icons/4.png" alt="Mission 4">
            </button>
            <button class="mission-btn" data-id="5">
                <img src="images/icons/5.png" alt="Mission 5">
            </button>
            <button class="mission-btn" data-id="6">
                <img src="images/icons/6.png" alt="Mission 6">
            </button>
            <button class="mission-btn" data-id="7">
                <img src="images/icons/7.png" alt="Mission 7">
            </button>
            <button class="mission-btn" data-id="8">
                <img src="images/icons/8.png" alt="Mission 8">
            </button>
            <button class="mission-btn" data-id="9">
                <img src="images/icons/9.png" alt="Mission 9">
            </button>
            <button class="mission-btn" data-id="10">
                <img src="images/icons/10.png" alt="Mission 10">
            </button>
        </div>
    </main>
    <div style="height: 90rem;"></div>

    <div id="footer-container"></div>

    <script type="module" src="scripts/index.mjs"></script>
    <script type="module" src="scripts/missions.mjs"></script>
    <script src="scripts/layout.js"></script>
</body>
</html>
