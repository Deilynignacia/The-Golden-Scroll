<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Scroll - Missions</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/missions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
</head>
<body> 
    <header>
        <button id="team-profile"></button>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <img id="notifications" src="images/orange-cat-turned.png" alt="notifications">
    </header>

    <main>
        <h1>MISSIONS</h1>

        <div class="difficulty-legend">
            <div class="legend-item">
                <span class="dot easy"></span>
                <p>EASY</p>
            </div>
            <div class="legend-item">
                <span class="dot medium"></span>
                <p>MEDIUM</p>
            </div>
            <div class="legend-item">
                <span class="dot hard"></span>
                <p>HARD</p>
            </div>
        </div>

        <div id="mission">
            <button class="mission-btn">
                <img src="images/icons/1.png" alt="Mission 1">
            </button>
            <button class="mission-btn">
                <img src="images/icons/2.png" alt="Mission 2">
            </button>
            <button class="mission-btn">
                <img src="images/icons/3.png" alt="Mission 3">
            </button>
            <button class="mission-btn">
                <img src="images/icons/4.png" alt="Mission 4">
            </button>
            <button class="mission-btn">
                <img src="images/icons/5.png" alt="Mission 5">
            </button>
            <button class="mission-btn">
                <img src="images/icons/6.png" alt="Mission 6">
            </button>
            <button class="mission-btn">
                <img src="images/icons/7.png" alt="Mission 7">
            </button>
            <button class="mission-btn">
                <img src="images/icons/8.png" alt="Mission 8">
            </button>
            <button class="mission-btn">
                <img src="images/icons/9.png" alt="Mission 9">
            </button>
            <button class="mission-btn">
                <img src="images/icons/10.png" alt="Mission 10">
            </button>
        </div>
    </main>

    <footer>
        <a href="index.html" class="nav-icon">
            <img src="images/home.png" alt="home">
        </a>            
        <a href="challenges.html" class="nav-icon">
            <img src="images/challenges.png" alt="challenges">
        </a>            
        <a href="mentors.html" class="nav-icon">
            <img src="images/mentors.png" alt="mentors">
        </a>
    </footer>

    <script type="module" src="scripts/index.mjs"></script>
</body></html>
