<header class="main-header">
    <button id="team-profile"></button>
    <div class="logo">
        <img src="images/logo.png" alt="logo">
    </div>
    <img id="notifications" src="images/orange-cat-turned.png" alt="notifications">
</header>

<div id="modal-profile" class="modal">
    <div class="profile-card">
        <button id="close-profile" class="close-btn">X</button>
        <div class="avatar-container big">
            <div id="modal-cat-avatar" class="cat-avatar"></div>
        </div>
        <h2 id="modal-team-name">TEAM NAME</h2>
        <div class="info-box"><p class="label">EXPLORER</p><p id="modal-ch-name" class="value">-</p></div>
        <div class="info-box"><p class="label">COMPANION</p><p id="modal-co-name" class="value">-</p></div>
    </div>
</div>
