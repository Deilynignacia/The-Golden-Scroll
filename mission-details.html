<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Scroll - Mission Details</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mission-details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
</head>
<body> 
    <header>
        <button id="team-profile"></button>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <img id="notifications" src="images/orange-cat-turned.png" alt="notifications">
    </header>

    <main>
        <!-- Empty Detail Section -->
        <section id="mission-info" class="parchment">
            <button id="back-to-missions">⇦</button>
            
            <div class="mission-header">
                <img id="icon-dtl" src="" alt="Mission Icon">
                <h1 id="title-dtl"></h1>
                <h2 id="subtitle-dtl"></h2> 
                <h3 id="difficulty-dtl"></h3>
            </div>

            <div class="mission-dtl">
                <p id="description"></p>
                
                <div class="mentor-note">
                    <p>⚠️ Remember that only your Mentor can unlock this scroll after you complete the task!</p>
                </div>
            </div>
        </section>
    </main>
    <div style="height: 10rem;"></div>

    <footer>
        <a href="index.html" class="nav-icon">
            <img src="images/home.png" alt="home">
        </a>            
        <a href="challenges.html" class="nav-icon">
            <img src="images/challenges.png" alt="challenges">
        </a>            
        <a href="mentors.html" class="nav-icon">
            <img src="images/mentors.png" alt="mentors">
        </a>
    </footer>

    <script type="module" src="scripts/index.mjs"></script>
    <script type="module" src="scripts/missionDetails.mjs"></script>
</body></html>
